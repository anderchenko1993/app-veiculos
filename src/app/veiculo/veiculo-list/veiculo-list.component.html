<div class="container">
    <mat-card>
        <mat-card-title>Lista de Veículos</mat-card-title>

        <button mat-raised-button color="primary" [routerLink]="['veiculos/add']">
            Cadastrar veículo
        </button>
        
        <mat-card-content>
            <table mat-table [dataSource]="veiculos">

                <ng-container matColumnDef="veiculo">
                    <th mat-header-cell *matHeaderCellDef> Veículo </th>
                    <td mat-cell *matCellDef="let row"> {{row.veiculo}} </td>
                </ng-container>

                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef> Marca </th>
                    <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef> Descrição </th>
                    <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
                </ng-container>

                <ng-container matColumnDef="ano">
                    <th mat-header-cell *matHeaderCellDef> Ano </th>
                    <td mat-cell *matCellDef="let row"> {{row.ano}} </td>
                </ng-container>

                <ng-container matColumnDef="vendido">
                    <th mat-header-cell *matHeaderCellDef> Vendido </th>
                    <td mat-cell *matCellDef="let row"> {{row.vendido}} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button mat-mini-fab color="primary" [routerLink]="['veiculos', row._id]">
                            <mat-icon>visibility</mat-icon>
                        </button>

                        <button mat-mini-fab color="primary" [routerLink]="['veiculos', row._id, 'edit']">
                            <mat-icon>create</mat-icon>
                        </button>
                            
                        <button mat-mini-fab color="warn" (click)="delete(row._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>
